<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir.<br>
        Passe o mouse sobre os termos para descobrir qual tag<br>
        deverá utilizar em cada caso.
    </p>
    <ul type="square">
        <li><abbr title="usar a tag &lt;p&gt;">Paragrafo</abbr></li>
        <li><abbr title="Usar a tag &lt;h1&gt;">Titulos</abbr></li>
        <li> <abbr title="Usar a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Usar a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Usar a tag &lt;code&gt;">Codigo-fonte</abbr></li>
        <li><abbr title="Usar a tag &lt;ol&gt;">Listas Numericas</abbr></li>
        <li><abbr title="Usar a tag &lt;ul&gt;">Listas com demarcações</abbr></li>
    </ul>
</body>
</html>
