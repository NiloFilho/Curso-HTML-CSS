<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos direntes<br>
    ou simplismente aumente e diminua o tamanho do seu navegador. 
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <!--<p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio src="midias/eduardo-monica.mp3" controls autoplay></audio>
    MP3 WAV OGG-->

    <audio preload="metadata" autoplay controls loop>
        <source src="midias/eduardo-monica.mp3" type="audio/mpeg">
        <p>[ERRO] SEU NAVEGADOR NAO TEM SUPORTE A AUDIO!
        <a href="midias/eduardo-monica.mp3">Clique aqui para baixar MP3</a></p>
    </audio>
</body>
</html>
